<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>ICTSW2Q3</title>
	<style>
		.container{
			border: solid 5px #651414;
			border-radius: 20px;
			padding: 10px;
			margin: 20px;
			width: 600px;
		}
	</style>
</head>
<body>
<center>
	<div class="container">
		<form>
			<br>
			<h1>Input two numbers for calculations!</h1>
			<br>
			<label>Enter your value for <kbd>a</kbd></label>
			<br>
			<input type="text" id="num1">
			<br>
			<br>
			<label>Enter your value for <kbd>b</kbd></label>
			<br>
			<input type="text" id="num2">
			<br>
			<br>
			<details ontoggle="message()">
				<summary>Instructions</summary>
					<i id="instructions"></i>
			</details>
			<br>
			<button type="Submit" class="btn btn-success" onclick="addition()">Add the values of a and b.</button>
			<button type="Submit" class="btn btn-info" onclick="subtraction()">Subtract the values of a and b.</button>
			<br>
			<br>
			<button type="Submit" class="btn btn-warning" onclick="equal()">Check if the values of a and b are equal.</button>
			<button type="Submit" class="btn btn-danger" onclick="exponent()">Raise the value of a to b.</button>
		</form>
</center>

	<script type="text/javascript">
		function message(){
			document.getElementById('instructions').innerHTML = "Enter two numbers and press the buttons to calculate.";
		}
		function addition(){
			var addend1 = document.getElementById('num1').value;
			var addend2 = document.getElementById('num2').value;
			var answer = Number(addend1) + Number(addend2);

				window.alert('The sum of the added values of a and b is ' + answer + '.')
		}
		function subtraction(){
			var minuend = document.getElementById('num1').value;
			var subtrahend = document.getElementById('num2').value;
			var answer = Number(minuend) - Number(subtrahend);

				window.alert('The difference of the subtracted values of a and b is ' + answer + '.')
		}
		function equal(){
			var num1 = document.getElementById('num1').value;
			var num2 = document.getElementById('num2').value;
			var answer = Number(num1) == Number(num2);

				window.alert('Equality between the current values of a and b are ' + answer + '.');
		}
		function exponent(){
			var number = document.getElementById('num1').value;
			var exponent = document.getElementById('num2').value;
			var answer = Number(number) ** Number(exponent);

				window.alert('The value of a raised to b is ' + answer + '.')
		}
